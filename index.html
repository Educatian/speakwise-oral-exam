        .glass-panel {

            border: 1px solid rgba(255, 255, 255, 0.05);

        .custom-scrollbar::-webkit-scrollbar-thumb {

        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
